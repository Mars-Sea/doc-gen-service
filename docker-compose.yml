services:
  doc-gen-service:
    build: .
    image: doc-gen-service:latest-amd64
    container_name: doc-gen-service
    ports:
      - "8081:8081"
    volumes:
      # 将宿主机的模板目录挂载到容器中
      - ./templates:/app/templates
    environment:
      - TEMPLATE_PATH=/app/templates
      - SERVER_PORT=8081
      # 文件大小限制（可根据需要调整）
      - MAX_FILE_SIZE=50MB
      - MAX_REQUEST_SIZE=50MB
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
